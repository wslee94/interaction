<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>깡코딩 - 초보자도 만들 수 있는 스크를인터렉션1편</title>
    <link rel="stylesheet" type="text/css" href="../library/css/common.css" />
  </head>
  <style type="text/css">
    /* common */
    .inner {
      max-width: 1000px;
      margin: 0 auto;
    }
    .com_tit01 {
      font-family: "NotoB";
      font-size: 50px;
      color: #222;
      text-align: center;
    }
    .com_txt01 {
      max-width: 70%;
      margin: 0 auto;
      font-family: "NotoR";
      font-size: 22px;
      color: #555;
      text-align: center;
    }
    .header_wrap {
      position: fixed;
      left: 0;
      top: 0;
      z-index: 100;
      width: 100%;
      height: 70px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.5s;
    }
    .header_wrap .logo {
      margin-top: 15px;
      padding-left: 20px;
      font-size: 24px;
      color: #fff;
    }
    .header_wrap.active {
      background: rgba(255, 255, 255, 0.5);
    }
    .header_wrap.active .logo {
      color: #222;
      transition: color 0.5s;
    }
    .footer {
      position: relative;
      height: 300px;
    }
    .footer:after {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      display: block;
      width: 100%;
      height: 100%;
      content: "";
      background: rgba(3, 3, 3, 0.8);
    }
    .footer .text_area {
      position: relative;
      z-index: 20;
      padding: 40px;
    }
    .footer .text_area p {
      color: #fff;
      font-size: 34px;
    }

    /* main */
    .nav_list {
      position: fixed;
      left: 20px;
      top: 50%;
      z-index: 100;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
      -o-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
    }
    .nav_list .list li button {
      font-size: 180px;
      color: #f1f1f1;
      line-height: 1;
      outline-width: 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav_list .list li:nth-child(2) button {
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 2px #f1f1f1;
    }
    .nav_list .list li:nth-child(3) button {
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 2px #f1f1f1;
    }
    .nav_list .list li:hover button {
      -webkit-text-fill-color: #f1f1f1;
      transform: scale(0.9);
      -webkit-transform: scale(0.9);
      -moz-transform: scale(0.9);
      -o-transform: scale(0.9);
      -ms-transform: scale(0.9);
    }

    .sec_mainvis {
      overflow: hidden;
      height: 100vh;
    }
    .sec_mainvis .main_visual:after {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      display: block;
      width: 100%;
      height: 100%;
      content: "";
      background: rgba(0, 0, 0, 0);
      transition: background 0.5s 0.1s;
    }
    .sec_mainvis.active .main_visual:after {
      background: rgba(0, 0, 0, 1);
      transition-delay: 0s;
    }
    .sec_mainvis .main_visual .tit {
      position: absolute;
      left: 50%;
      top: 50%;
      font-size: 60px;
      line-height: 1.3;
      color: #fff;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      text-align: center;
    }
    .sec_mainvis .main_visual .video_fixed {
      position: fixed;
      left: 0;
      top: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
    .sec_mainvis .main_visual .video_fixed video {
      position: absolute;
      left: 50%;
      top: 50%;
      min-width: 1920px;
      min-height: 1080px;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moztransform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }

    .sec_list_overlap {
      overflow: hidden;
      height: 100vh;
      padding-top: 90px;
      background-image: url("images/img_blur01.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .sec_list_overlap .list_overlap .com_tit01 {
      color: #fff;
    }
    .sec_list_overlap .list_overlap .com_txt01 {
      color: #fff;
    }

    .sec_list_overlap .list_overlap .list {
      position: relative;
      margin-top: 50px;
    }
    .sec_list_overlap .list_overlap .list:after {
      clear: both;
      display: block;
      content: "";
    }
    .sec_list_overlap .list_overlap .list li {
      position: relative;
      float: left;
      width: 50%;
      box-sizing: border-box;
    }
    .sec_list_overlap .list_overlap .list li .img_box {
      opacity: 0;
      transform: translateY(20px);
      -webkit-transform: translateY(20px);
      -moz-transform: translateY(20px);
      -o-transform: translateY(20px);
      -ms-transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .sec_list_overlap.active .list_overlap .list li .img_box {
      opacity: 1;
      transform: translateY(0px);
      -webkit-transform: translateY(0px);
      -moz-transform: translateY(0px);
      -o-transform: translateY(0px);
      -ms-transform: translateY(0px);
    }
    .sec_list_overlap.active .list_overlap .list li:first-child .img_box {
      transition-delay: 0.3s;
    }
    .sec_list_overlap.active .list_overlap .list li:first-child .img_box.last {
      transition-delay: 0.6s;
    }
    .sec_list_overlap.active .list_overlap .list li:last-child .img_box {
      transition-delay: 0.8s;
    }

    .sec_list_overlap .list_overlap .list li .img_box {
      overflow: hidden;
    }
    .sec_list_overlap .list_overlap .list li .img_box img {
      transition: transform 0.5s ease;
    }
    .sec_list_overlap .list_overlap .list li .img_box:hover img {
      transform: scale(1.2) rotate(-0.01deg);
      -webkit-transform: scale(1.2) rotate(-0.01deg);
      -moz-transform: scale(1.2) rotate(-0.01deg);
      -o-transform: scale(1.2) rotate(-0.01deg);
      -ms-transform: scale(1.2) rotate(-0.01deg);
    }

    .sec_list_overlap .list_overlap .list li:first-child {
      left: -10px;
      top: 20px;
    }
    .sec_list_overlap .list_overlap .list li:first-child .img_box.last {
      margin-top: 20px;
    }
    .sec_list_overlap .list_overlap .list li:last-child {
      left: 10px;
    }

    .sec_parallax {
      overflow: hidden;
      padding-top: 90px;
      padding-bottom: 90px;
      background: #fff;
      transition: background 0.5s;
    }
    .sec_parallax.active {
      background: #000;
    }
    .sec_parallax .com_tit01,
    .sec_parallax .com_txt01 {
      position: relative;
      z-index: 20;
      color: #fff;
    }
    .sec_parallax .list_banner {
      position: relative;
      height: 900px;
      margin-top: 50px;
    }
    .sec_parallax .list_banner .img_box {
      overflow: hidden;
      z-index: 20;
    }
    .sec_parallax .list_banner .img_box img {
      transition: transform 0.5s ease;
    }
    .sec_parallax .list_banner .img_box:hover img {
      transform: scale(1.2) rotate(-0.01deg);
      -webkit-transform: scale(1.2) rotate(-0.01deg);
      -moz-transform: scale(1.2) rotate(-0.01deg);
      -o-transform: scale(1.2) rotate(-0.01deg);
      -ms-transform: scale(1.2) rotate(-0.01deg);
    }
    .sec_parallax .list_banner .img_box.img1 {
      position: absolute;
      left: 390px;
      top: 0;
      width: 400px;
    }
    .sec_parallax .list_banner .img_box.img2 {
      position: absolute;
      left: 110px;
      top: 50px;
      width: 260px;
    }
    .sec_parallax .list_banner .img_box.img3 {
      position: absolute;
      left: 23px;
      top: 243px;
      width: 347px;
    }
    .sec_parallax .list_banner .img_box.img4 {
      position: absolute;
      left: 390px;
      top: 287px;
      width: 280px;
    }
    .sec_parallax .list_banner .img_box.img5 {
      position: absolute;
      left: 0px;
      top: 494px;
      width: 210px;
    }
    .sec_parallax .list_banner .img_box.img6 {
      position: absolute;
      left: 230px;
      top: 494px;
      width: 440px;
    }
    .sec_parallax .list_banner .img_box.img7 {
      position: absolute;
      left: 690px;
      top: 286px;
      width: 410px;
    }
    .sec_parallax .list_banner .img_box.img8 {
      position: absolute;
      left: 810px;
      top: 59px;
      width: 160px;
    }
    .sec_parallax .list_banner .bg_line {
      position: absolute;
      top: -720px;
      right: -50%;
      z-index: 10;
      width: 1212px;
      height: 1240px;
      background-image: url("images/bg_line01.png");
    }
    @media only screen and (max-width: 1440px) {
      .inner {
        max-width: 800px;
      }
    }
  </style>
  <body>
    <div class="wrap">
      <header class="header_wrap">
        <div class="logo">GGANG CODING</div>
      </header>
      <nav class="nav_list">
        <ul class="list">
          <li>
            <button>TOP</button>
          </li>
          <li>
            <button>MI</button>
          </li>
          <li>
            <button>PL</button>
          </li>
        </ul>
      </nav>
      <section class="sec_mainvis">
        <article class="main_visual">
          <h2 class="tit">
            하루 3깡으로 만드는<br />
            인렉티브한 웹사이트
          </h2>
          <figure class="video_fixed">
            <video width="100%" autoplay loop muted>
              <source src="video/sky.mp4" type="video/mp4" />
            </video>
          </figure>

      <section class="sec_list_overlap">
        <article class="list_overlap inner">
          <h2 class="com_tit01">IN LIST :)</h2>
          <p class="com_txt01">
            해당요소가 엑티브 되면서 등장하는 리스트 이미지
          </p>
          <ul class="list">
            <li>
              <figure class="img_box">
                <img src="images/img_list02.jpg" />
              </figure>
              <figure class="img_box last">
                <img src="images/img_list03.jpg" />
              </figure>

            <li>
              <figure class="img_box">
                <img src="images/img_list01.jpg" />

            </li>
          </ul>
        </article>
      </section>
      <section class="sec_parallax">
        <h2 class="com_tit01">PARALLAX SCROLLING</h2>
        <p class="com_txt01">
          여러 요소들의 시간차를 이용해 이동하는 패럴럭스 기법을 배워보세요 :)
        </p>
        <article class="list_banner inner">
          <figure class="img_box img1">
            <img src="images/mson1.jpg" />
          </figure>
          <figure class="img_box img2">
            <img src="images/mson2.jpg" />
          </figure>
          <figure class="img_box img3">
            <img src="images/mson3.jpg" />
          </figure>
          <figure class="img_box img4">
            <img src="images/mson4.jpg" />
          </figure>
          <figure class="img_box img5">
            <img src="images/mson5.jpg" />
          </figure>
          <figure class="img_box img6">
            <img src="images/mson6.jpg" />
          </figure>
          <figure class="img_box img7">
            <img src="images/mson7.jpg" />
          </figure>
          <figure class="img_box img8">
            <img src="images/mson8.jpg" />
          </figure>
          <div class="bg_line"></div>
        </article>
      </section>
      <footer class="footer">
        <div class="text_area">
          <p>2020 GGANG CODING. 당신의 열정을 응원합니다. :)</p>
        </div>
      </footer>
    </div>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        const headerEl = document.querySelector(".header_wrap");
        const sectionMainVisualEl = document.querySelector(".sec_mainvis");
        const sectionOverlapEl = document.querySelector(".sec_list_overlap");
        let sectionMainTop;
        let sectionMainBottom;
        let winScrollTop;
        let sectionIsMoving = false;

        function setProperty() {
          winScrollTop = window.pageYOffset;
          sectionMainTop = sectionMainVisualEl.getBoundingClientRect().top + winScrollTop;
          sectionMainBottom = sectionMainTop + sectionMainVisualEl.offsetHeight;
        }

        function moveSection() {
          // 스크린안에 스크롤이 위치하면 지정된 위치로 이동 (특정 클래스가 없으면 아래로, 특정 클래스가 있으면 위로)
          if (winScrollTop > sectionMainTop && winScrollTop < sectionMainBottom) {
            if(!sectionIsMoving) {
              sectionIsMoving = true;
              if(!headerEl.classList.contains('active')) {
                headerEl.classList.add('active');
                sectionMainVisualEl.classList.add('active');
                sectionOverlapEl.classList.add('active');
                scrollMove(sectionMainBottom + 1);
              } else {
                headerEl.classList.remove('active');
                sectionMainVisualEl.classList.remove('active');
                sectionOverlapEl.classList.remove('active');
                scrollMove(sectionMainTop);
              }
            }
          } 
          
          if(winScrollTop >= sectionMainBottom) { 
            headerEl.classList.add('active');
            sectionMainVisualEl.classList.add('active');
            sectionOverlapEl.classList.add('active');
          }
        }

        function scrollMove(moveY) {
          const speed = 3;
          let vy = 0;
          let scrollY = 0;

          const loop = setInterval(function () {
            const dir = moveY > window.pageYOffset ? 1 : -1;
            vy += speed * dir;

            if (dir > 0) scrollY = Math.min(moveY, window.pageYOffset + vy);
            else scrollY = Math.max(moveY, window.pageYOffset + vy);

            window.scrollTo(0, scrollY);

            if (dir > 0 && scrollY >= moveY) {
              sectionIsMoving = false;
              clearInterval(loop);
            } else if (dir < 0 && scrollY <= moveY) {
              sectionIsMoving = false;
              clearInterval(loop);
            }
          }, 10);
        }

        function render() {
          setProperty();
          moveSection();
        }

        window.addEventListener("scroll", function () {
          render();
        });
        
        render();
      });
    </script>
  </body>
</html>
